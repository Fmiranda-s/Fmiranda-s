<div class="container mt-5" style="max-width: 400px;">
  <div class="card border-0 shadow">
    <div class="card-header bg-dark text-white text-center">
      <h4 class="mb-0">
        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
      </h4>
    </div>

    <div class="card-body bg-light">
      <form>
        <div class="mb-3">
          <label for="correo" class="form-label">
            <i class="bi bi-envelope-fill"></i> Correo electrónico
          </label>
          <input
            id="correo"
            type="email"
            class="form-control"
            placeholder="usuario@hotel.com"
          />
        </div>

        <div class="mb-3">
          <label for="clave" class="form-label">
            <i class="bi bi-key-fill"></i> Contraseña
          </label>
          <input
            id="clave"
            type="password"
            class="form-control"
            placeholder="••••••"
          />
        </div>

        <button type="submit" class="btn btn-dark w-100">
          <i class="bi bi-door-open-fill"></i> Entrar al sistema
        </button>

        <div class="text-center mt-3">
          <a routerLink="/register" class="text-decoration-none">
            <i class="bi bi-person-plus-fill"></i> ¿No tienes cuenta? Regístrate
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
