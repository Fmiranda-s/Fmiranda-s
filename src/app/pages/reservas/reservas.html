<div>
  <h2><i class="bi bi-calendar-range"></i> Reservas</h2>
  <hr>

  <!-- Tabla de Reservas -->
  <table class="table table-striped mt-4" *ngIf="reservas.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>ID Usuario</th>
        <th>ID Habitación</th>
        <th>Fecha Inicio</th>
        <th>Fecha Fin</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reserva of reservas">
        <td>{{ reserva.id }}</td>
        <td>{{ reserva.id_usuario }}</td>
        <td>{{ reserva.id_habitacion }}</td>
        <td>{{ reserva.fecha_inicio | date:'yyyy-MM-dd' }}</td>
        <td>{{ reserva.fecha_fin | date:'yyyy-MM-dd' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-1" (click)="editarReserva(reserva)">
            <i class="bi bi-pencil-fill"></i> Editar
          </button>
          <button class="btn btn-sm btn-danger me-1" (click)="eliminarReserva(reserva.id!)">
            <i class="bi bi-trash-fill"></i> Eliminar
          </button>
          <button class="btn btn-sm btn-success" (click)="registrarPago(reserva)">
            <i class="bi bi-cash-coin"></i> Registrar Pago
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Formulario de Edición -->
  <div *ngIf="editando" class="card card-body bg-light mt-4">
    <h4><i class="bi bi-pencil-square"></i> Editar Reserva</h4>

    <form (ngSubmit)="guardarEdicion()">
      <div class="mb-3">
        <label class="form-label">ID Usuario:</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="reservaEditando.id_usuario"
          name="id_usuario"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">ID Habitación:</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="reservaEditando.id_habitacion"
          name="id_habitacion"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha Inicio:</label>
        <input
          type="date"
          class="form-control"
          [(ngModel)]="reservaEditando.fecha_inicio"
          name="fecha_inicio"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha Fin:</label>
        <input
          type="date"
          class="form-control"
          [(ngModel)]="reservaEditando.fecha_fin"
          name="fecha_fin"
          required
        />
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save-fill"></i> Guardar
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
