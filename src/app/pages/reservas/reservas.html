<div>
<h2><i class="bi bi-calendar-range"></i> Reservas</h2>
<hr>
<table class="table table-striped mt-4" *ngIf="reservas.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>ID Usuario</th>
      <th>ID Habitaci√≥n</th>
      <th>Fecha Inicio</th>
      <th>Fecha Fin</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let reserva of reservas">
      <td>{{ reserva.id }}</td>
      <td>{{ reserva.id_usuario }}</td>
      <td>{{ reserva.id_habitacion }}</td>
      <td>{{ reserva.fecha_inicio | date:'yyyy-MM-dd' }}</td>
      <td>{{ reserva.fecha_fin | date:'yyyy-MM-dd' }}</td>
      <td>
        <button class="btn btn-sm btn-warning me-1" (click)="editarReserva(reserva)">
          <i class="bi bi-pencil-fill"></i> Editar
        </button>
        <button class="btn btn-sm btn-danger me-1" (click)="eliminarReserva(reserva.id!)">
          <i class="bi bi-trash-fill"></i> Eliminar
        </button>
        <!-- üîµ Bot√≥n Registrar Pago -->
        <button class="btn btn-sm btn-success" (click)="registrarPago(reserva)">
          <i class="bi bi-cash-coin"></i> Registrar Pago
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
